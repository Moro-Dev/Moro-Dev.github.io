<!DOCTYPE html>

    <title>Google clone</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <a href="https://mail.google.com/">Gmail</a>
            <a href="">Imágenes</a>
            <a href="" class="icon-apps">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <a href="" ><img class="gb_h gbii" src="https://lh3.googleusercontent.com/ogw/AAEL6sgZHwxd09UPjYkZBeCg-pJBrE2dbrfJ6i4AmZtm=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/AAEL6sgZHwxd09UPjYkZBeCg-pJBrE2dbrfJ6i4AmZtm=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/AAEL6sgZHwxd09UPjYkZBeCg-pJBrE2dbrfJ6i4AmZtm=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="" data-atf="1" data-frt="0"></a>

    <main>
        <section class="main-logo">

        <section class="main-input">
            <div class="main-input-container">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Buscar en Google o escribir una URL">
                <div class="logo-mic">
                    <a href=""><img src="img/7123011_google_mic_icon.svg" class="image-search-div" alt=""></a>
                </div>

                <div class="logo-cam">
                    <a href=""><img src="img/7123028_lens_google_icon.svg" class="image-search-div" alt=""></a>
            </div>

        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="country">
            <p>Argentina</p>
        </section>
        <section class="others">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>

            <div>
